<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт с бургер-меню</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h1>Услуги нутрициолога</h1>
            </div>
            <img src="images/1.jpeg" alt="Прозрачная картинка" class="header__background-image">
            <div class="header__burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="header__nav" id="nav">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="container">
                <h2>Добро пожаловать на мой ОТЛИЧНЫЙ сайт!</h2>
                <p>Меня зовут Анна и я помогу тебе избавиться от лишних ДЕНЬОГ!</p>
                <div class="content__image">
                    <img src="images/2.jpg" alt="Контентная картинка">
                </div>
            </div>
        </section>
        <section class="services">
            <div class="container">
                <h2>ХАВАЙ ПРАВИЛЬНУЮ ПИЩУ!</h2>
                <div class="services__image">
                    <img src="images/3.jpeg" alt="Картинка услуги">
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <h2>О нас</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon"><img src="images/social-icons/telegram.png" alt="Telegram"></a>
                    <a href="#" class="social-icon"><img src="images/social-icons/messenger.png" alt="Facebook"></a>
                    <a href="#" class="social-icon"><img src="images/social-icons/instagram.png" alt="Instagram"></a>
                    <a href="#" class="social-icon"><img src="images/social-icons/tik-tok.png" alt="TikTok"></a>
                    <a href="#" class="social-icon"><img src="images/social-icons/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
